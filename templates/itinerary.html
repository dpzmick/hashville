<div>
    <h1>Ca$hville</h1>
    <section class="itinerary">
        <h2>Itinerary</h2>
        <div ng-repeat="item in data.itinerary">
            <h3>{{ item.name }}</h3>
        </div>
        Total Time: <span ng-model="travel_time"></span> <br>
        Method of transportation:
        <label>
            <input type="radio" ng-model="travel_mode" ng-change="switchSuggestion(current_suggestion)" value="driving"> 
            Driving
        </label>
        <label>
            <input type="radio" ng-model="travel_mode" ng-change="switchSuggestion(current_suggestion)" value="walking"> 
            Walking
        </label>
        <label>
            <input type="radio" ng-model="travel_mode" ng-change="switchSuggestion(current_suggestion)" value="bicycling">  
            Bicycling
        </label>
    </section>
    <section class="suggestions">
        <h2>Suggestions</h2>
        <div ng-repeat="item in data.suggestions">
            <h3 ng-click="switchSuggestion($index)">{{ item.name }}</h3>
        </div>
    </section>
</div>

<div id="map"></div>

<script src="js/itin.js"></script>
